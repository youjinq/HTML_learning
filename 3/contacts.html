<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to the most extraordinary hotel in Boton M">
    <meta name="keywords" content="hotel,boston,hotel,new england hotel">
    <title> Hotel | ContactUs</title>
    <script src="https://kit.fontawesome.com/af5fa1eba9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <navbar id="navbar">
                <h1 class="navbar-header">HBT</h1>
                <ul class="navbar-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contacts.html">Contact</a></li>
                </ul>
            </navbar>
        </div>
    </header>


    <div class="contact-form">
        <div class="container">
            <h1 class="l-heading">
                <span>Contact</span> Us
            </h1>
            <p>Please fill out the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>

        </div>
    </div>

    <div class="contact-info">

            <div class="features feature-wrapper">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>(617) 555-5555</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>

    </div>

    <footer class="main-footer">
        <p>Hotel BT &copy; 2019 All RIGHT RESERVED</p>
    </footer>

    <script type="text/javascript">
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0)

        })
    </script>

</body>

</html>
